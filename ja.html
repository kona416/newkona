<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔒 CLASSIFIED: Seri's Archive</title>
  <style>
    body {
      background-color: #cdd6c1;
      font-family: 'Courier New', monospace;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      position: relative;
    }
    .lang-switcher {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 6px;
    }
    .lang-switcher a {
      background: none;
      border: none;
      font-size: 20px;
      text-decoration: none;
    }
    .note {
      background: #fff9c4;
      padding: 20px;
      border: 2px solid black;
      box-shadow: 5px 5px 0px #222;
      position: relative;
      overflow: auto;
    }
    .note::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1;
    }
    .note:hover::after {
      opacity: 1;
    }
    .note h3, .note p {
      position: relative;
      z-index: 2;
    }
    #note1 { width: 260px; height: 180px; }
    #note2 { width: 220px; height: 240px; }
    #note3 { width: 300px; height: 200px; }
    #note4 { width: 250px; height: 220px; }
    #note5 { width: 280px; height: 260px; }
    #note6 { width: 230px; height: 190px; }
    .contacts {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }
    .contacts a {
      text-decoration: none;
      color: black;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="lang-switcher">
    <a href="ko.html">🇰🇷</a>
    <a href="en.html">🇺🇸</a>
    <a href="ru.html">🇷🇺</a>
    <a href="ja.html">🇯🇵</a>
    <a href="es.html">🇪🇸</a>
    <a href="th.html">🇹🇭</a>
  </div>
  <div class="note" id="note1"><h3></h3><p></p></div>
  <div class="note" id="note2"><h3></h3><p></p></div>
  <div class="note" id="note3"><h3></h3><p></p></div>
  <div class="note" id="note4"><h3></h3><p></p></div>
  <div class="note" id="note5"><h3></h3><p></p></div>
  <div class="note" id="note6"><h3></h3><p></p></div>

  <div class="contacts">
    Contacts: ✉️ <a href="#">Email</a>, <a href="#">📷 Instagram</a>
  </div>

<script>
    const content = window.langContent;
    function setLanguage(lang) {
      if (!content[lang]) {
        alert("Translation for this language is not available yet.");
        return;
      }
      content[lang].forEach((entry, index) => {
        document.querySelector(`#note${index + 1} h3`).innerHTML = entry[0];
        document.querySelector(`#note${index + 1} p`).innerHTML = entry[1];
      });
    }
    setLanguage('ja');
</script>
<script src="content.js"></script>
</body>
</html>

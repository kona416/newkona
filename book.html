
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookshelf</title>
  <style>

.classified-title {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  text-decoration: none;
  font-weight: bold;
  background: #fff9c4;
  border: 2px solid black;
  padding: 6px 16px;
  box-shadow: 4px 4px 0px #222;
  color: black;
  z-index: 1000;
}
}

.book-grid {
  margin-top: 80px;
}
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  text-decoration: none;
  font-weight: bold;
  background: #fff9c4;
  border: 2px solid black;
  padding: 6px 16px;
  box-shadow: 4px 4px 0px #222;
  color: black;
  z-index: 1000;
}
            body {
      background: #f9f9f9;
      font-family: sans-serif;
    }
    .bookshelf {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 40px;
    }
    .book img {
      width: 100%;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      position: relative;
      background: white;
      padding: 20px;
      max-width: 600px;
      width: 80vw;
    }
    #popup-cover {
      width: 100%;
    }
    .open-left {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="index.html" class="classified-title">ðŸ”’ CLASSIFIED</a>
  <div class="book-grid">
  <div class="bookshelf">
    <div class="book" onclick="openBook('book-001')">
      <img src="assets/covers/book-001.jpg" alt="Book 001">
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <img id="popup-cover" src="" alt="Book Cover">
      <div class="open-left" onclick="goToFlipbook()">ðŸ“–</div>
      <div class="close-btn" onclick="closePopup()">âœ–</div>
    </div>
  </div>

  <script>
    let currentBookId = "";

    function openBook(bookId) {
      currentBookId = bookId;
      document.getElementById("popup-cover").src = `assets/covers/${bookId}.jpg`;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function goToFlipbook() {
      window.location.href = `books/${currentBookId}.html`;
    }
  </script>
</div>
</body>
</html>

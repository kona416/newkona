<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book 001 - Image Flip</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 500px;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="../img/page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="../img/page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="../img/page3.jpg" alt="Page 3"></div>
    <div class="page"><img src="../img/page4.jpg" alt="Page 4"></div>
    <div class="page"><img src="../img/page5.jpg" alt="Page 5"></div>
    <div class="page"><img src="../img/page6.jpg" alt="Page 6"></div>
  </div>

  <script>
    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true
    });

    $(document).on('click', function(e) {
      if (!$(e.target).closest('#flipbook').length) {
        window.location.href = '../book.html';
      }
    });

    // Click to turn page
    document.getElementById('flipbook').addEventListener('click', function(e) {
      const flipbook = $('#flipbook');
      const offset = flipbook.offset();
      const width = flipbook.width();
      if (e.pageX > offset.left + width / 2) {
        flipbook.turn('next');
      } else {
        flipbook.turn('previous');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book 001 - Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 500px;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media screen and (max-width: 768px) {
      #flipbook {
        width: 90vw;
        height: 60vh;
      }

      #flipbook .page {
        width: 45vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="../img/page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="../img/page2.jpg" alt="Page 2"></div>
    <div class="page"><img src="../img/page3.jpg" alt="Page 3"></div>
    <div class="page"><img src="../img/page4.jpg" alt="Page 4"></div>
    <div class="page"><img src="../img/page5.jpg" alt="Page 5"></div>
    <div class="page"><img src="../img/page6.jpg" alt="Page 6"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      $('#flipbook').turn({
        width: document.getElementById('flipbook').offsetWidth,
        height: document.getElementById('flipbook').offsetHeight,
        autoCenter: true
      });

      document.addEventListener('click', function(e) {
        if (!e.target.closest('#flipbook')) {
          window.location.href = '../book.html';
        }
      });

      document.getElementById('flipbook').addEventListener('click', function(e) {
        const flipbook = $('#flipbook');
        const offset = flipbook.offset();
        const width = flipbook.width();
        if (e.pageX > offset.left + width / 2) {
          flipbook.turn('next');
        } else {
          flipbook.turn('previous');
        }
      });
    });
  </script>
</body>
</html>

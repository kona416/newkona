<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book 001 - Flip</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 600px;
      height: 400px;
    }

    #flipbook .page {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page">Page 1<br><br><small>(Click outside to close)</small></div>
    <div class="page">Page 2</div>
    <div class="page">Page 3</div>
    <div class="page">Page 4</div>
    <div class="page">Page 5</div>
    <div class="page">Page 6</div>
  </div>

  <script>
    $('#flipbook').turn({
      width: 600,
      height: 400,
      autoCenter: true
    });

    // Click outside to return to book.html
    $(document).on('click', function(e) {
      if (!$(e.target).closest('#flipbook').length) {
        window.location.href = '../book.html';
      }
    });
  </script>
</body>
</html>

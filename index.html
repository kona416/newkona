    function setLanguage(lang) {
      if (!content[lang]) {
        alert("Translation for this language is not available yet.");
        return;
      }
      content[lang].forEach((entry, index) => {
        const h3 = document.querySelector(`#note${index + 1} h3`);
        const p = document.querySelector(`#note${index + 1} p`);
        if (h3 && p) {
          h3.innerHTML = entry[0];
          p.innerHTML = entry[1];
        }
      });
    }

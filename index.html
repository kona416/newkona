  <style>
    body {
      background-color: #cdd6c1;
      font-family: 'Courier New', monospace;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      position: relative;
    }
    .lang-switcher {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 6px;
    }
    .lang-switcher button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
    .note {
      background: #fff9c4;
      padding: 20px;
      border: 2px solid black;
      box-shadow: 5px 5px 0px #222;
      overflow: auto;
      position: relative;
    }
    .note h3, .note p {
      position: relative;
      z-index: 2;
    }
    #note1 { width: 260px; height: 180px; }
    #note2 { width: 220px; height: 240px; }
    #note3 { width: 300px; height: 200px; }
    #note4 { width: 250px; height: 220px; }
    #note5 { width: 280px; height: 260px; }
    #note6 { width: 230px; height: 190px; }
    .contact-note {
  width: 180px;
  height: 50px;
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 12px;
  background: #fff9c4;
  border: 2px solid black;
  box-shadow: 3px 3px 0px #222;
  padding: 12px;
}
.contact-note a {
  color: #000;
  text-decoration: none;
}
    .note::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(255, 255, 255, 0.5);  /* 투명한 흰색 */
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
  z-index: 1;
}
.note:hover::after {
  opacity: 1;
}
    .note-link {
  text-decoration: none;
  color: inherit;
}
@media screen and (max-width: 768px) {
  body {
    grid-template-columns: 1fr;
    padding: 40px 20px 80px; /* 아래 여백 넉넉히 */
    justify-items: center;
    row-gap: 30px;
  }

  .note {
    width: 90vw !important;
    max-width: 320px;
    padding: 14px;
    margin: 20px 0;
    box-sizing: border-box;
  }

   .contact-note {
  position: fixed;       /* ✅ 고정! */
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80vw;
  max-width: 300px;
  background: #fff9c4;
  padding: 12px;
  border: 2px solid black;
  box-shadow: 4px 4px 0px #222;
  font-size: 12px;
  text-align: center;
  z-index: 1000;
}


  body {
    padding-bottom: 100px;  /* ✅ 하단 겹침 방지 여백 */
  }
}
